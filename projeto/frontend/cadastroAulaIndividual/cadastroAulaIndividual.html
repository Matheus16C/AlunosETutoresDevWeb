    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <form name="form_cadastro" method="POST" action="../../backend/cadastroAula/cadastroAulaIndividual.php">
    <div class="panel panel-default main form-group">
        <div class="panel-body">
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <h3>Agendameto de tutoria</h3>
                </div>
            </div>
        
            <div class="row form-group" style="margin-top: 10px;">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="Tutor">Tutor   </label>
                    <input type="text" name="tutor" class="form-control" id="tutor" value="tutor selecionado" >
                    <br>
                    <label for="Conteudo">Conteudo</label>
                    <input type="text" name="conteudo" class="form-control" id="conteudo" value="conteudo selecionado" >
                    <br>
                    <label for="email">Duração</label>
                    <input type="number" name="duracao" class="form-control" id="duracao" placeholder="x horas">
                    <br>
                    <label for="link">Link da aula</label>
                    
                    <input type="link" class="form-control" name="link" id="link">

                    <input type="hidden" name="aluno" value="1"><!-- COLOCAR ID DO ALUNO VINDA DA SESSION AQUI DEPOIS --> 
                </div>
                <div class="col-md-3">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" name="data" id="data">
                    <br>
                    <label for="horario">Horários disponíveis</label>
                    <select class="form-control" name="horario" id="horario">
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        
                    </select>
                </div>
            </div>
                <div class="row form-group" style="margin-top: 10px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                    <label for="obs">Observações da aula</label>
                    <textarea type="text" name="obs" class="form-control" id="obs" placeholder="Digite aqui uma observação" rows="7" maxlength="350" >  </textarea>                   
                    </div>
                </div>                
            </div>
            
            <div class="row" style="margin-top: 5em;">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
